<!DOCTYPE html>
<html>

<head>
	<title>HeyFrame</title>
	<meta charset="UTF-8">
    <style>
		ul.car {
			position: absolute;
			height:200px;
            padding:0;
            overflow:hidden;
		}
		
		ul.car:after {
			content: " ";
			display: table;
			clear: both;
		}
		
		ul.car li {
			float: left;
			width: 300px;
			height: 300px;
			background: lightblue;
            list-style:none;
            margin:0 10px;
		}
        .ctn{
            position:relative;
            width:600px;
            height:300px;
            overflow:hidden;
        }
	</style>
	<script src="require.js"></script>
	<!--<script src="HeyLib.js"></script>-->
	<script>
        require("HeyLib.js");
        require("jquery-2.1.0.js",function(){
            require("h_carousel.js",function(){
                var a = new h_carousel({
                    $container:$(".car"),
                    ctrl:{
                        prev:$(".prev"),
                        next:$(".next")
                    },
                    autoPlay:true,
                    delay:3000,
                    direction:0,
                    hoverPause:false
                })
            })
            
        });
        //console.timeEnd()
    </script>
</head>
<!--https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=%E5%85%B3%E9%94%AE%E5%AD%97&cb=callback-->

<body>

	<div>
		<div class="ctn">
			<ul class="car">
				<li>11111111111</li>
				<li style="background:blue;">222222222</li>
				<li style="background:red;">333333333333</li>
			</ul><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<div class="prev">上一张</div>
			<div class="next">下一张</div>
		</div>
	</div>
	<div style="width: 300px; height: 300px; background: lightblue;" class="dc-width-10% cls1 cs2">adas</div>
	<div style="width: 300px; height: 300px; background: lightblue;" class="dc-width-20% cls1">adas</div>
	<div style="width: 300px; height: 300px; background: lightblue;" class="dc-width-30% cls1">adas</div>
	<div style="width: 300px; height: 300px; background: lightblue;" class="dc-width-40% cls1">adas</div>
	<div style="width: 300px; height: 300px; background: lightblue;" class="dc-width-50% cls1">adas</div>
</body>

</html>
