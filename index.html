<!DOCTYPE html>
<html>

<head>
	<title>HeyFrame</title>
	<meta charset="UTF-8">
	<style>
		ul.car {
			position: absolute;
			height: 200px;
			padding: 0;
			overflow: hidden;
		}
		
		ul.car:after {
			content: " ";
			display: table;
			clear: both;
		}
		
		ul.car li {
			float: left;
			width: 300px;
			height: 300px;
			background: lightblue;
			list-style: none;
			margin: 0 10px;
		}
		
		.ctn {
			position: relative;
			width: 600px;
			height: 300px;
			overflow: hidden;
		}
	</style>
	<script src="require.js"></script>
	<!--<script src="HeyLib.js"></script>-->

				url:"h_carousel.js",

					window.a = new h_carousel({

						hoverPause:false
